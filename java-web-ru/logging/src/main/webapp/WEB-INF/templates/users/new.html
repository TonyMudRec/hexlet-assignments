<head>
  <title>Sign Up</title>
</head>
<section layout:fragment="content">
  <!-- BEGIN -->
  <h1>Регистрация</h1>
  <form action="list" method="post">
    <div class="mb-3">
      <label>Name</label>
      <input class="form-control" type="text" name="firstName" th:value='${user.getOrDefault("firstName", "")}'>
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input class="form-control" type="text" name="lastName" th:value='${user.getOrDefault("lastName", "")}'>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" type="email" name="email" th:value='${user.getOrDefault("email", "")}'>
    </div>
    <button class="btn btn-primary" type="submit">Registration</button>
  </form>
