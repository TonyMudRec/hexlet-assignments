<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/application.html}">

<head>
  <title>Show article</title>
</head>
<section layout:fragment="content">
  <!-- BEGIN -->
  <table class="table">
    <thead>
    <th>Название</th>
    <th>Текст статьи</th>
    </thead>
    <tbody>
    <tr>
      <td>
        <a th:text="*{title}"></a>
      </td>
      <td>
        <a th:text="*{body}"></a>
      </td>
    </tr>
    </tbody>
  </table>
  <!-- END -->
</section>
